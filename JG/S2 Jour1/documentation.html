<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Documentation</h1>

    <ol>

        <li><a href="Chapitre 2">Chapitre 2</a></li>
        <li><a href="Chapitre 3">Chapitre 3</a></li>
    </ol>

    <h3>Chapitre 1</h3>
    <p>Contenu détaillé du chapitre 1</p>

    <select name="" id="">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="vw">VW</option>
            <option value="audi" selected>Audi</option>
    </select>

    <h3>Chapitre 2</h3>
    <p>Contenu du chapitre 2</p>

    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
      <input type="range" name="b" value="50" /> +
      <input type="number" name="a" value="10" /> =
      <output name="result">60</output>
    </form>

    <h3>Chapitre 3</h3>
    <p>utilisation des éléments HTML5 de métadonnées</p>

    <label for="file1">Progression du téléchargement :</label>
        <progress id="file1" class="green" value="30" max="100"></progress>

        <progress id="file2" class="blue" value="70" max="100"></progress>



</body>
