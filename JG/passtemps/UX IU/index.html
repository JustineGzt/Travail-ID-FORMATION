<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation survol image → vidéo</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      min-height: 100vh;
    }

    .model-container {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .model-image,
    .model-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }

    .model-video {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  
  <div class="model-container">
    <img src="model.png" alt="modèle" class="model-image" />
    <video src="model.mp4" class="model-video" muted></video>
  </div>

  <div class="model-container">
    <img src="fille.png" alt="fille" class="model-image" />
    <video src="fille.mp4" class="model-video" muted></video>
  </div>

  <div class="model-container">
    <img src="ideeDev.png" alt="idee" class="model-image" />
    <video src="ideeDev.mp4" class="model-video" muted></video>
  </div>

  <script>
    document.querySelectorAll('.model-container').forEach(container => {
      const img = container.querySelector('.model-image');
      const video = container.querySelector('.model-video');

      container.addEventListener('mouseenter', () => {
        video.currentTime = 0;
        video.play();
        video.style.opacity = 1;
        img.style.opacity = 0;
      });

      container.addEventListener('mouseleave', () => {
        video.pause();
        video.style.opacity = 0;
        img.style.opacity = 1;
      });
    });
  </script>

</body>
</html>
