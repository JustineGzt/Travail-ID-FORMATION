<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Réseau Social Mystique</title>
  <link rel="stylesheet" href="css/reseau.css">
</head>
<body>
  <header>
    <h1>Mini Réseau Social Mystique</h1>
  </header>

  <main>
    <!-- SECTION PROFIL ACTIF -->
    <section class="active-profile">
      <h2>Profil connecté</h2>
      <input type="text" id="loginName" placeholder="Nom du joueur">
      <button id="loginBtn">Se connecter / créer</button>
      <div id="profileInfo" style="display:none;">
        <h3 id="profileName"></h3>
        <p>Points : <span id="profileScore">0</span></p>
        <p>Cartes terminées : <span id="profileDone">0</span></p>
      </div>
    </section>

    <!-- SECTION LISTE DES JOUEURS -->
    <section class="profiles-list">
      <h2>Joueurs publics</h2>
      <ul id="profilesContainer"></ul>
    </section>

    <!-- SECTION CHAT -->
    <section class="chat-section">
      <h2>Chat public</h2>
      <div id="chatBox" class="chat-box"></div>
      <input type="text" id="chatMessage" placeholder="Écris un message...">
      <button id="sendChat">Envoyer</button>
    </section>

    <!-- SECTION GROUPES -->
    <section class="group-section">
      <h2>Groupes</h2>
      <input type="text" id="newGroupName" placeholder="Nom du groupe">
      <button id="createGroup">Créer un groupe</button>
      <ul id="groupList"></ul>
    </section>
  </main>

  <script src="js/reseau.js"></script>
</body>
</html>
