<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profils utilisateurs</title>
  <link rel="stylesheet" href="css/profils.css">
</head>
<body>
  <header>
    <h1>Profils des joueurs</h1>
  </header>

  <main>
    <section class="create-and-search">
      <input type="text" id="newUserName" placeholder="Nom du profil">
      <button id="createUser">Créer profil</button>
  <input type="text" id="searchProfiles" placeholder="Rechercher un profil..." style="margin-left:12px">
  <button id="importDefaults" title="Importer les profils d'exemple" style="margin-left:8px">Importer exemples</button>
  <button id="exportProfiles" title="Exporter les profils" style="margin-left:8px">Exporter</button>
  <button id="triggerImportFile" title="Importer un fichier JSON" style="margin-left:8px">Importer fichier</button>
  <input type="file" id="importFile" accept="application/json" style="display:none">
    </section>

    <ul id="profilesContainer"></ul>

    <noscript>
      <p style="color:darkred">JavaScript est requis pour voir et gérer les profils. Activez JavaScript dans votre navigateur.</p>
    </noscript>
  </main>

  <script src="js/profils.js"></script>
</body>
</html>
